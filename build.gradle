buildscript {
    ext.kotlin_version = '1.2.30'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'SpiceAndWolf'
version '0.1-alpha'

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven { url 'https://jitpack.io' }
}

configurations {
    artifact
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    testCompile group: 'junit', name: 'junit', version: '4.12'

//    implementation 'com.github.Sherlock-Holo:ktdns:master-SNAPSHOT'
    implementation fileTree(include: ['*.jar'], dir: '/home/sherlock/git/ktdns/build/libs')
    implementation 'com.squareup.okhttp3:okhttp:3.9.1'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.moandjiezana.toml:toml4j:0.7.2'

    configurations.artifact.extendsFrom(configurations.compile)
    configurations.artifact.extendsFrom(configurations.implementation)
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes 'Main-Class': 'okdns.MainKt'
    }

    from {
        configurations.artifact.collect { it.isDirectory() ? it : zipTree(it) }
    }
}